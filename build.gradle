plugins {
    id "org.jetbrains.intellij" version "1.3.0"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://www.jetbrains.com/intellij-repository/releases' }
}

intellij {
    type = 'IC'
    plugins = ['java']
    version = '2021.3.1'
}

patchPluginXml {
    untilBuild = "999.*"
}

apply plugin: 'java'

sourceSets {
    main {
        java.srcDirs 'src'
        resources.srcDirs 'resources'
    }
    test {
        java.srcDir 'test'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://www.jetbrains.com/intellij-repository/releases' }
}

compileJava.options.encoding = 'UTF-8'